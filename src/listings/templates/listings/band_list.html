{% extends "listings/base.html" %}


{% block title %} Hello {% endblock %} 


{% block content %}
<h2>Bands</h2>
<a href="{% url 'band-create' %}">Create New Bands</a>
<ul>
  {% for band in bands %}
  <li><a href="{% url 'band-detail' band.id %}">{{band.name}}</a>
    <a href="{% url 'band-update' band.id %}"> - [edit]</a>
  </li>
  {% comment %} <li>{{band}}</li> {% endcomment %}
  {% endfor %}
</ul>

{% endblock %}
